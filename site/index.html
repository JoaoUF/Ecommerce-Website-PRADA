<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRADA</title>
    <link rel="stylesheet" href="../style/normalize.css" type="text/css">
    <link rel="stylesheet" href="../style/index.css" type="text/css">
</head>
<body>
    <nav class="top-bar">
        <figure class="top-bar__logo-space">
            <img class="top-bar__logo" src="../icons/logo.svg" alt="">
        </figure>
        <ul class="top-bar__menu">
            <li class="top-bar__menu-item"><a class="top-bar__menu-text" href="">Men</a></li>
            <li class="top-bar__menu-item"><a class="top-bar__menu-text" href="">Women</a></li>
            <li class="top-bar__menu-item"><a class="top-bar__menu-text" href="">Kids</a></li>
            <li class="top-bar__menu-item"><a class="top-bar__menu-text" href="">Shop</a></li>
            <li class="top-bar__menu-item"><a class="top-bar__menu-text" href="">Contact us</a></li>
        </ul>
        <div class="top-bar__search">
            <div class="top-bar__search-background">
                <input class="top-bar__search-input" type="search" placeholder="Search here">
                <img class="top-bar__search-img" src="../icons/search.svg" alt="">
            </div>
        </div>
        <div class="top-bar__personal">
            <img class="top-bar__love" src="../icons/heard.svg" alt="">
            <img class="top-bar__shopping-car" src="../icons/card.svg" alt="">
            <a class="top-bar__person" href=""><img class="top-bar__person-image" src="../img/user.svg" alt="">Anne Doe</a>
        </div>
    </nav>
    <div class="swiper">
        <figure class="swiper__img">
            <img class="swiper__img-content" src="../img/swiper-principal.webp" alt="">
        </figure>
        <div class="swiper__content">
            <img class="swiper__content-back" src="../img/swiper-second.webp" alt="">
            <div class="swiper__content-inside">
                <h6 class="swiper__content-title">PRADA</h6>
                <h6 class="swiper__content-text">Big Fashion Festival</h6>
                <h6 class="swiper__content-text">50% - 80% off</h6>
                <button class="swiper__content-text">Explore</button>
            </div>
        </div>
    </div>
</body>
</html>
